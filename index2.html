<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 페이지</title>
    <style>
        /* 레이아웃 스타일링 */
        body {
            display: flex;
        }

        .sidebar {
            flex: 1;
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-right: 1px solid #555;
        }

        .content {
            flex: 3;
            padding: 20px;
        }

        /* 카테고리 스타일링 */
        .category-list {
            list-style-type: none;
            padding: 0;
        }

        .category-list li {
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .category-list li:hover {
            background-color: #555;
        }

        .category-icon {
            margin-right: 10px;
            font-size: 24px;
        }

        /* 카테고리 내용 스타일링 */
        .category-content {
            display: none;
        }

        .category-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>카테고리</h2>
        <ul class="category-list">
            <li onclick="showContent('category1')">
                <i class="category-icon">▶️</i> 카테고리 1
            </li>
            <li onclick="showContent('category2')">
                <i class="category-icon">▶️</i> 카테고리 2
            </li>
            <li onclick="showContent('category3')">
                <i class="category-icon">▶️</i> 카테고리 3
            </li>
        </ul>
    </div>

    <div class="content">
        <div id="category1" class="category-content">
            <h2>카테고리 1의 내용</h2>
            <p>카테고리 1의 내용을 여기에 작성합니다.</p>
        </div>

        <div id="category2" class="category-content">
            <h2>카테고리 2의 내용</h2>
            <p>카테고리 2의 내용을 여기에 작성합니다.</p>
        </div>

        <div id="category3" class="category-content">
            <h2>카테고리 3의 내용</h2>
            <p>카테고리 3의 내용을 여기에 작성합니다.</p>
        </div>
    </div>

    <script>
        // JavaScript 함수로 카테고리 내용을 표시/숨김
        function showContent(category) {
            const categoryContents = document.querySelectorAll('.category-content');
            categoryContents.forEach(content => {
                content.classList.remove('active');
            });

            const selectedContent = document.getElementById(category);
            selectedContent.classList.add('active');
        }
    </script>
</body>
</html>
